<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<body>
    <hr />
   <form [formGroup]="taskForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
       <div class="col-md-4 col-md-offset-4">
        <div class="form-group row">
            <div class="col-md-4">
                <input class="form-control" type="hidden" formControlName="task_ID">
            </div>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="TaskName">Task Name:</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="taskName">
            </div>
            <span class="text-danger" *ngIf="taskForm.controls['taskName'].hasError('required') && formDir.submitted">
                Task is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="Priority">Priority:</label>
            <div class="col-md-4">
            
                <input type="range" min="0" max="30" value="0" class="form-control slider" formControlName="priority">
            </div>
            <span class="text-danger" *ngIf="taskForm.controls['priority'].hasError('required') && formDir.submitted">
                Priority is required.
            </span>
        </div>
        <div class="row">
            <label class=" control-label col-md-12" for="Parent_ID">Parent Task:</label>
            <div class="col-md-4">
                <select class="form-control" formControlName="parent_ID">
                    <option *ngFor="let parentTask of parentTasks" value={{parentTask.task_ID}}>
                            {{parentTask.taskName}}
                    </option>
                </select>
                <!-- <input class="form-control" type="text" formControlName="parent_ID"> -->
            </div>
            <span class="text-danger" *ngIf="taskForm.controls['parent_ID'].hasError('required') && formDir.submitted">
              Parent Task is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="StartDate">Start Date:</label>
            <div class="col-md-4">
                <input class="form-control" type="datetime" formControlName="startDate">
            </div>
            <span class="text-danger" *ngIf="taskForm.controls['startDate'].hasError('required') && formDir.submitted">
              Start Date is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="EndDate">End Date:</label>
            <div class="col-md-4">
                <input class="form-control" type="datetime" formControlName="endDate">
            </div>
            <span class="text-danger" *ngIf="taskForm.controls['endDate'].hasError('required') && formDir.submitted">
              End Date is required.
            </span>
        </div>
        <div class="form-group">
          <br/>
            <button type="submit" class="btn btn-primary">Add Task</button>
            <button (click)="reset()" class="btn btn-warning">Reset</button>
        </div>
    </div>
    </form>
	
        <!--<pre>Form values: {{taskForm.value | json}}</pre>-->
</body>
</html>
